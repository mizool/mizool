name: Build

on:
  push:
    branches:
      - 'feature/**'

  pull_request:
    branches:
      - develop

# TODO add master, hotfix, release, younameit

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v2

      - name: Prepare directories
        run: mkdir -p /home/runner/work/_temp/_github_home/talos-m2-repository

      - name: Maven Repo Cache
        uses: actions/cache@v2
        with:
          path: /home/runner/work/_temp/_github_home/talos-m2-repository
          key: maven-repo

      - name: diagnose-repo-cache-before-build
        run: find /home/runner/work/_temp/_github_home/talos-m2-repository -name "*.jar"

      # TODO:
      # reconfigure docker build env to use (their) $HOME as follows: $HOME/talos-m2-repository
      - name: Build
        uses: docker://incub8softwarelabs/pipelines-build-environment:feature_CCCP-37-add-github-support

      - name: diagnose-repo-cache-after-build
        run: find /home/runner/work/_temp/_github_home/talos-m2-repository -name "*.jar"
