language: java

install: true
before_script: "./ci-resources/before-build.sh"
script: "./ci-resources/build.sh"

cache:
  directories:
  - "$HOME/.m2/repository"

env:
  global:
    - secure: ""
    - # ^^ OSSRH_JIRA_USERNAME
    - secure: ""
    - # ^^ OSSRH_JIRA_PASSWORD
    - secure: ""
    - # ^^ GPG_KEY_NAME
    - secure: ""
    - # ^^ GPG_PASSPHRASE

branches:
  except:
    - /^release-.*$/
    - /^hotfix-.*$/